<div *ngIf="fileUploaded">File upload success !</div>
<div *ngIf="!userService.cachedUser">Please login to upload a file</div>
<form #picForm="ngForm" (ngSubmit)="onSubmit(picForm)">
    <div>
        <input type="file" id="file" (change)="handleFileInput($event.target.files)"/>
        <button mat-button [disabled]="!userService.cachedUser || !fileToUpload">Submit</button>
    </div>
</form>
