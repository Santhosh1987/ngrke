<mat-card *ngFor="let content of contentList$ | async" class="home-card">
  <mat-card-title>{{content.title}}</mat-card-title>
  <img mat-card-image src="{{content.imageURL}}">
  <mat-card-content>
      {{content.description}}
  </mat-card-content>
</mat-card>

          Want to contibute to Roorkee.org, you could contribute as a developer, photographer, content moderator.
          Version 2.
  </mat-card-content>
</mat-card>
